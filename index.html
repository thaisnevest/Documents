<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Christmas</title>
</head>

<body>
    <section class="share-a-gift">
        <h2>Share a gift</h2>
        <div class="gift-container">

            <div class="gift-item">
                <img class="like" src="assets/bx-heart.svg">
                <img class= "image" src="assets/gingerbread.svg" alt="Gingerbread">
                <p class="price">$15</p>
                <p class="name">Gingerbread</p>
            </div>

            <div class="gift-item">
                <img class="like" src="assets/bx-heart.svg">
                <img class= "image" src="assets/santa-claus-hat.svg" alt="Santa Claus">
                <p class="price">$22</p>
                <p class="name">Santa Claus Hat</p>
            </div>

            <div class="gift-item">
                <img class="like" src="assets/bx-heart.svg">
                <img class= "image" src="assets/candy-stick.svg" alt="Candy Stick">
                <p class="price" >$12</p>
                <p class="name">Candy Stick</p>
            </div>

            <div class="gift-item">
                <img class="like" src="assets/bx-heart.svg">
                <img class= "image" src="assets/christmas-tree.svg" alt="Christmas Tree">
                <p class="price">$48</p>
                <p class="name">Christmas Tree</p>
            </div>

            <div class="gift-item">
                <img class="like" src="assets/bx-heart.svg">
                <img class= "image" src="assets/snowman.svg" alt="Snowman">
                <p class="price">$35</p>
                <p class="name">Snowman</p>
            </div>
        </div>

    </section>

</body>

</html>
